<html>

<head>
    <title>Pokemon Team Creator</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="pokemon.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- Angular first, then AngularUI Router -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- My JavaScript -->
    <script src="pokemon.js"></script>

</head>

<body>
    <div ng-app='app' ng-controller='mainCtrl'>
        <h1 class="title-bar">
            Pokemon Team Creator
        </h1>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="btn-group btn-group-danger" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-danger">Gen I</button>
                    <button type="button" class="btn btn-danger">Gen II</button>
                    <button type="button" class="btn btn-danger">Gen III</button>
                    <button type="button" class="btn btn-danger">Gen IV</button>
                    <button type="button" class="btn btn-danger">Gen V</button>
                    <button type="button" class="btn btn-danger">Gen VI</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="row">
                <div class="col-md-4 square" data-toggle="modal" data-target="#exampleModal">
                    <div class="square-content border rounder border-shadow">
                        <span class="fas fa-plus symbol"></span>
                    </div>
                </div>
                <div class="col-md-4 square" data-toggle="modal" data-target="#exampleModal">
                    <poke-box pokemon="monsters[0]"></poke-box>
                </div>
                <div class="col-md-4 square" data-toggle="modal" data-target="#exampleModal">
                    <poke-box pokemon="monsters[0]"></poke-box>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 square" data-toggle="modal" data-target="#exampleModal">
                    <poke-box pokemon="monsters[0]"></poke-box>
                </div>
                <div class="col-md-4 square" data-toggle="modal" data-target="#exampleModal">
                    <poke-box pokemon="monsters[0]"></poke-box>
                </div>
                <div class="col-md-4 square" data-toggle="modal" data-target="#exampleModal">
                    <poke-box pokemon="monsters[0]"></poke-box>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Select a Pokemon</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        
                        <div id="pokemon">
                            <div ng-app='app' ng-controller='mainCtrl'>
                                <div class="searchField">
                                    <form ng-model="form" ng-submit="onsubmit(form)">
                                        <input type="text" placeholder="Search" size="40" ng-model="pokemonName">
                                        <input type="submit" class="searchButton" style="background-color:lightgrey;" ng-click="">
                                    </form>
                                </div>
                                <img src="{{pokedata['sprites']['front_default']}}">
                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="closeButton" data-dismiss="modal">Close</button>
                        <button type="button" class="addButton" style="background-color:forestgreen">Add to Team</button>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
