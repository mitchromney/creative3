<html>

<head>
    <title>Pokemon Team Creator</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="pokemon.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- Angular first, then AngularUI Router -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- My JavaScript -->
    <script src="pokemon.js"></script>

</head>

<body>
    <div ng-app='app' ng-controller='mainCtrl'>
        <h1 class="title-bar">
            Pokemon Team Creator
        </h1>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="btn-group btn-group-danger" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-danger">Gen I</button>
                    <button type="button" class="btn btn-danger">Gen II</button>
                    <button type="button" class="btn btn-danger">Gen III</button>
                    <button type="button" class="btn btn-danger">Gen IV</button>
                    <button type="button" class="btn btn-danger">Gen V</button>
                    <button type="button" class="btn btn-danger">Gen VI</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="row">
                <div class="col-md-4 square" data-toggle="modal" data-target="#modal-0">
                    <div class="square-content border rounder border-shadow">
                        <span class="fas fa-plus symbol"></span>
                    </div>
                </div>
                <div class="col-md-4 square" data-toggle="modal" data-target="#modal-1">
                    <poke-box pokemon="monsters[1]"></poke-box>
                </div>
                <div class="col-md-4 square" data-toggle="modal" data-target="#modal-2">
                    <poke-box pokemon="monsters[2]"></poke-box>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 square" data-toggle="modal" data-target="#modal-3">
                    <poke-box pokemon="monsters[3]"></poke-box>
                </div>
                <div class="col-md-4 square" data-toggle="modal" data-target="#exampleModal">
                    <poke-box pokemon="monsters[0]"></poke-box>
                </div>
                <div class="col-md-4 square" data-toggle="modal" data-target="#exampleModal">
                    <poke-box pokemon="monsters[0]"></poke-box>
                </div>
            </div>
        </div>

        <poke-modal index='0'></poke-modal>
        <poke-modal index='1'></poke-modal>
        <poke-modal index='2'></poke-modal>
        <poke-modal index='3'></poke-modal>


</body>

</html>
