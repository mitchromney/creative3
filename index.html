<html>

<head>
    <title>Pokemon Team Creator</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="pokemon.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- Angular first, then AngularUI Router -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- My JavaScript -->
    <script src="pokemon.js"></script>

</head>

<body>
    <div ng-app='app' ng-controller='mainCtrl'>
        <h1 class="title-bar">
            Pokemon Team Creator
        </h1>
        <div class="main-content">
            <div class="row">

                <div class="col-md-4 square" ng-click="setIndex(0)" data-toggle="modal" data-target="#modal-0">
                    <div class="square-content border rounder border-shadow" ng-switch="empty[0]">
                        <div class="symbol" ng-switch-when="yes">
                            <span class="fas fa-plus symbol"></span>
                        </div>
                        <div ng-switch-when="no">
                            <img class="sprite" src={{monsters[0].sprite}} alt="picture of {{monsters[0].name}}">
                            <p>{{monsters[0].name}}</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 square" ng-click="setIndex(1)" data-toggle="modal" data-target="#modal-0">
                    <div class="square-content border rounder border-shadow" ng-switch="empty[1]">
                        <div class="symbol" ng-switch-when="yes">
                            <span class="fas fa-plus symbol"></span>
                        </div>
                        <div ng-switch-when="no">
                            <img class="sprite" src={{monsters[1].sprite}} alt="picture of {{monsters[1].name}}">
                            <p>{{monsters[1].name}}</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 square" ng-click="setIndex(2)" data-toggle="modal" data-target="#modal-0">
                    <div class="square-content border rounder border-shadow" ng-switch="empty[2]">
                        <div class="symbol" ng-switch-when="yes">
                            <span class="fas fa-plus symbol"></span>
                        </div>
                        <div ng-switch-when="no">
                            <img class="sprite" src={{monsters[2].sprite}} alt="picture of {{monsters[2].name}}">
                            <p>{{monsters[2].name}}</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-md-4 square" ng-click="setIndex(3)" data-toggle="modal" data-target="#modal-0">
                    <div class="square-content border rounder border-shadow" ng-switch="empty[3]">
                        <div class="symbol" ng-switch-when="yes">
                            <span class="fas fa-plus symbol"></span>
                        </div>
                        <div ng-switch-when="no">
                            <img class="sprite" src={{monsters[3].sprite}} alt="picture of {{monsters[3].name}}">
                            <p>{{monsters[3].name}}</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 square" ng-click="setIndex(4)" data-toggle="modal" data-target="#modal-0">
                    <div class="square-content border rounder border-shadow" ng-switch="empty[4]">
                        <div class="symbol" ng-switch-when="yes">
                            <span class="fas fa-plus symbol"></span>
                        </div>
                        <div ng-switch-when="no">
                            <img class="sprite" src={{monsters[4].sprite}} alt="picture of {{monsters[4].name}}">
                            <p>{{monsters[4].name}}</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 square" ng-click="setIndex(5)" data-toggle="modal" data-target="#modal-0">
                    <div class="square-content border rounder border-shadow" ng-switch="empty[5]">
                        <div class="symbol" ng-switch-when="yes">
                            <span class="fas fa-plus symbol"></span>
                        </div>
                        <div ng-switch-when="no">
                            <img class="sprite" src={{monsters[5].sprite}} alt="picture of {{monsters[5].name}}">
                            <p>{{monsters[5].name}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal-0" tabindex="-1" role="dialog" aria-labelledby="modal-0-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Select a Pokemon</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">

                        <div id="pokemon">
                            <div class="searchField">
                                <form ng-model="form" ng-submit="onsubmit(form)">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Search" size="40" ng-model="pokemonName">
                                    </div>
                                    <input type="submit" class="btn btn-primary" ng-click="">
                                </form>
                            </div>
                            <img src="{{pokedata['sprites']['front_default']}}" class="centered">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" ng-click="clear()" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="addToTeam()" data-dismiss="modal">Add to Team</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
